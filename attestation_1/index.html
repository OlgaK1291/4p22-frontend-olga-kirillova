<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attestation</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header class="header">
    <img class="header__img" src="img/1.png" loading="lazy" alt="logo">
    <div class="header__title">PCS Frontend</div>
    <div class="header__action">
      <ul class="header__action-list">
        <li class="header__action-item">
          <a class="header__action-link header__action-link--active" href="index2.html">Регистрация</a>
        </li>
        <li class="header__action-item">
          <a class="header__action-link" href="#">Вход</a>
        </li>
      </ul>
      </div>
  </header>
  <main class="content">
  <form class="form">
    <div class="form__container">
      <h1 class="form__title"> Вход</h1>
    </div>
    <div class="form__body">
      <div class="form__item">
        <label class="input">
          <span class="input__label">Email</span>
          <input class="input__control" type="email" name="email" placeholder="Введите email">
        </label>
      </div>
      <div class="form__item">
        <label class="input">
          <span class="input__label">Пароль</span>
          <input class="input__control" type="password" name="password" placeholder="Введите пароль">
        </label>
      </div>
    </div>
    <div class="form__button">
      <button class="form__submit-button button" type="submit">Войти</button>
    </div>
  </form>
</main>
</body>
</html>
