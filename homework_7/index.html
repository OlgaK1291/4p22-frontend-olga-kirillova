<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework 7</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body class="content">
  <main class="card">
    <div class="form__title">
      <h1 class="form__title-1">Вход</h1>
    <form class="form-container">
        <input class="input-text__email" aria-label="email" type="email" name="email" placeholder="Введите email">
        <input class="input-text__password" aria-label="password" type="password" name="password" placeholder="Введите пароль">
        <input class="checkbox" type="checkbox" id="checkbox" name="checkbox" value="TRUE">
        <label class="label-check" for="checkbox">Я согласен получать обновления на почту</label>
        <button class="form__button">Войти</button>
      </div>
    </form>
  </main>
</body>
</html>
